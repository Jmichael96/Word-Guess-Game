<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHARK!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>

    <header class="container col-md-6"><h1>Guess the type of shark!</h1></header>
    <div class="container">
        <div class="row">
            <div class="container text-center col-md-6 gameplay-column">
                <img id="gameover-image" src="assets/images/youlose.jpg" alt="Game Over Image" />
                <h2 id="lose">You Lose!</h2>
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="youwin-image" src="assets/images/youwin.jpg" alt="You Win Image"/>
            </div>
            <div class="col-md-6 gameplay-column container font-bold">
                <p class="pad" >Press Any Key to Get Started!</p>
                <p class="pad" >You Lose!</p>
                <p class="pad" >Wins</p>
                <p class="pad" id="totalWins"></p>
                <p class="pad" >losses</p>
                <p class="pad" id="totalLosses"></p>
                <p class="pad" >Current Word</p>
                <p class="pad" id="currentWord"></p>
            </div>
        </div>
    </div>
    <div class="container" id="activity">
        <div class="col-md-6 gameplay-column">
            <p class="pad" >Guesses Remaining</p>
            <p class="pad" id="remainingGuesses"></p>
            <p class="pad" >Letters Guessed</p>
            <p class="pad" id="guessedLetters"></p>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
